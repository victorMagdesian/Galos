F<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Briga de Galos</title>
  <style>
    /* RESET E ESTILIZAÇÃO BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #balance {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .arena {
      position: relative;
      width: 500px;
      height: 300px;
      background: linear-gradient(135deg, #663300, #552200);
      border: 2px solid #888;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .rooster {
      position: absolute;
      width: 150px;
      height: 300px;
      bottom: 0;
      transition: transform 0.5s;
    }
    .rooster.blue { left: 10px; }
    .rooster.orange { right: 10px; }
    .controls {
      text-align: center;
    }
    .controls input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      width: 100px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
    .controls .bet-options {
      margin-bottom: 10px;
    }
    .controls .bet-options label {
      font-size: 1rem;
      margin: 0 10px;
      cursor: pointer;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .controls button:hover {
      background: #2980b9;
    }
    #resultMessage {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Briga de Galos - Apostas</h1>
  <div id="balance">Saldo: R$100.00</div>
  <div class="arena" id="arena">
    <!-- Galo Azul -->
    <div class="rooster blue" id="blueRooster" style="color: #3498db;">
      <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="headGradBlue" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#e0a899"/>
            <stop offset="100%" stop-color="#d18e7e"/>
          </radialGradient>
          <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ff7f50"/>
            <stop offset="100%" stop-color="#ff6347"/>
          </linearGradient>
        </defs>
        <!-- Cabeça -->
        <circle cx="150" cy="100" r="50" fill="url(#headGradBlue)" stroke="#8b5e3c" stroke-width="3"/>
        <!-- Comb -->
        <path d="M130,60 Q150,20 170,60" fill="red" stroke="darkred" stroke-width="2"/>
        <!-- Olhos -->
        <circle cx="135" cy="90" r="7" fill="#fff"/>
        <circle cx="135" cy="90" r="3" fill="#000"/>
        <circle cx="165" cy="90" r="7" fill="#fff"/>
        <circle cx="165" cy="90" r="3" fill="#000"/>
        <!-- Bico -->
        <polygon points="160,115 180,110 160,130" fill="yellow" stroke="orange" stroke-width="2"/>
        <!-- Corpo -->
        <ellipse cx="150" cy="200" rx="70" ry="50" fill="url(#bodyGradBlue)" stroke="#8b5e3c" stroke-width="3"/>
        <!-- Asa -->
        <path d="M150,200 C130,180 110,200 130,220" fill="#ff7f50" stroke="#8b5e3c" stroke-width="2"/>
        <!-- Cauda -->
        <path d="M220,200 Q250,170 230,150" fill="none" stroke="#ff6347" stroke-width="3"/>
      </svg>
    </div>
    <!-- Galo Laranja -->
    <div class="rooster orange" id="orangeRooster" style="color: #e67e22;">
      <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="headGradOrange" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#f2c2a0"/>
            <stop offset="100%" stop-color="#e5a389"/>
          </radialGradient>
          <linearGradient id="bodyGradOrange" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#ffb347"/>
            <stop offset="100%" stop-color="#ff8c00"/>
          </linearGradient>
        </defs>
        <!-- Cabeça -->
        <circle cx="150" cy="100" r="50" fill="url(#headGradOrange)" stroke="#8b5e3c" stroke-width="3"/>
        <!-- Comb -->
        <path d="M130,60 Q150,20 170,60" fill="red" stroke="darkred" stroke-width="2"/>
        <!-- Olhos -->
        <circle cx="135" cy="90" r="7" fill="#fff"/>
        <circle cx="135" cy="90" r="3" fill="#000"/>
        <circle cx="165" cy="90" r="7" fill="#fff"/>
        <circle cx="165" cy="90" r="3" fill="#000"/>
        <!-- Bico -->
        <polygon points="160,115 180,110 160,130" fill="yellow" stroke="orange" stroke-width="2"/>
        <!-- Corpo -->
        <ellipse cx="150" cy="200" rx="70" ry="50" fill="url(#bodyGradOrange)" stroke="#8b5e3c" stroke-width="3"/>
        <!-- Asa -->
        <path d="M150,200 C130,180 110,200 130,220" fill="#ffb347" stroke="#8b5e3c" stroke-width="2"/>
        <!-- Cauda -->
        <path d="M220,200 Q250,170 230,150" fill="none" stroke="#ff8c00" stroke-width="3"/>
      </svg>
    </div>
  </div>
  <div class="controls">
    <input type="number" id="betAmount" placeholder="Valor" min="1">
    <div class="bet-options">
      <label><input type="radio" name="betOption" value="blue"> Galo Laranja <span class="multiplier">x2</span></label>
      <label><input type="radio" name="betOption" value="orange"> Galo Amarelo <span class="multiplier">x2</span></label>
      <label><input type="radio" name="betOption" value="draw"> Empate <span class="multiplier">x14</span></label>
    </div>
    <button id="playButton">Lutar!</button>
  </div>
  <div id="resultMessage"></div>
  
  <script>
    let balance = 100;
    const balanceDiv = document.getElementById('balance');
    const betInput = document.getElementById('betAmount');
    const betOptions = document.getElementsByName('betOption');
    const playButton = document.getElementById('playButton');
    const blueRooster = document.getElementById('blueRooster');
    const orangeRooster = document.getElementById('orangeRooster');
    const resultMessage = document.getElementById('resultMessage');
    
    function updateBalance() {
      balanceDiv.textContent = `Saldo: R$${balance.toFixed(2)}`;
    }
    
    function getSelectedBet() {
      for (let option of betOptions) {
        if (option.checked) return option.value;
      }
      return null;
    }
    
    function resetRoosters() {
      blueRooster.style.transform = "translate(0,0) rotate(0deg)";
      orangeRooster.style.transform = "translate(0,0) rotate(0deg)";
    }
    
    function startFight() {
      const bet = parseFloat(betInput.value);
      const selectedBet = getSelectedBet();
      if (isNaN(bet) || bet <= 0) {
        alert("Por favor, insira um valor válido para a aposta.");
        return;
      }
      if (bet > balance) {
        alert("Saldo insuficiente.");
        return;
      }
      if (!selectedBet) {
        alert("Selecione uma opção de aposta.");
        return;
      }
      
      balance -= bet;
      updateBalance();
      resetRoosters();
      playButton.disabled = true;
      betInput.disabled = true;
      for (let option of betOptions) {
        option.disabled = true;
      }
      
      // Simula o golpe: após 1s, decide aleatoriamente o resultado
      setTimeout(() => {
        let outcome;
        const r = Math.random();
        if (r < 0.475) outcome = "blue";
        else if (r < 0.95) outcome = "orange";
        else outcome = "draw";
        if (outcome === "blue") {
          blueRooster.style.transform = "rotate(10deg)";
          orangeRooster.style.transform = "translate(50px, 60px) rotate(45deg)";
        } else if (outcome === "orange") {
          orangeRooster.style.transform = "rotate(-10deg)";
          blueRooster.style.transform = "translate(-50px, 60px) rotate(-45deg)";
        } else {
          blueRooster.style.transform = "translate(50px, 60px) rotate(20deg)";
          orangeRooster.style.transform = "translate(-50px, 60px) rotate(-20deg)";
        }
        setTimeout(() => {
          const multiplier = (outcome === "draw") ? 14 : 2;
          const won = (selectedBet === outcome);
          if (won) {
            balance += bet * multiplier;
          }
          let message = "";
          if (outcome === "blue") message = "Galo Azul venceu!";
          else if (outcome === "orange") message = "Galo Laranja venceu!";
          else message = "Empate!";
          message += (won) ? ` Você ganhou R$${(bet * multiplier - bet).toFixed(2)}.` : " Você perdeu a aposta.";
          resultMessage.textContent = message;
          updateBalance();
          setTimeout(() => {
            playButton.disabled = false;
            betInput.disabled = false;
            for (let option of betOptions) {
              option.disabled = false;
              option.checked = false;
            }
            betInput.value = "";
            resetRoosters();
          }, 2000);
        }, 2000);
      }, 1000);
    }
    
    playButton.addEventListener('click', startFight);
    playButton.addEventListener('touchend', (e) => {
      e.preventDefault();
      startFight();
    });
    
    updateBalance();
  </script>
</body>
</html>
