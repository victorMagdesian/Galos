<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Briga de Galos Realistas - Apostas</title>
  <style>
    /* RESET E ESTILIZAÇÃO BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a1a, #444);
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    .header {
      text-align: center;
      padding: 10px;
      background: #222;
    }
    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    #balance {
      font-size: 1rem;
    }
    /* CONTAINER FULL‑SCREEN PARA A BATALHA */
    #battleContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* ARENA COM PERSPECTIVA 3D */
    .arena {
      flex: 1;
      position: relative;
      background: #663300; /* tom de terra/barro */
      border: 2px solid #552200;
      border-radius: 10px;
      margin: 10px;
      overflow: hidden;
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    /* CONTROLES – FIXOS NA PARTE INFERIOR */
    .controls {
      padding: 10px;
      background: rgba(0,0,0,0.85);
      text-align: center;
    }
    .controls input[type="number"] {
      width: 100px;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      text-align: center;
      margin-right: 10px;
    }
    .bet-options {
      margin: 10px 0;
    }
    .bet-options button.bet-btn {
      background: #3498db;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .bet-options button.bet-btn.active {
      background: #2980b9;
    }
    .bet-options button.bet-btn:hover {
      background: #2980b9;
    }
    #playButton {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #playButton:hover {
      background: #2980b9;
    }
    #resultMessage {
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }
    
    /* GALOS REALISTAS – USANDO SVG */
    /* Cada galo ficará dentro de um container com a classe .rooster */
    .rooster {
      position: absolute;
      width: 100px;
      height: 200px;
      bottom: 20px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .rooster.blue { left: 5%; }
    .rooster.orange { right: 5%; }
    /* OBS.: A cor do galo é definida via inline style (usando currentColor no SVG) */
    
    /* ANIMAÇÕES 3D */
    /* Etapa 0: Caminhada até o centro (1.5s) */
    @keyframes walkBlue {
      0% { transform: translateX(0); }
      100% { transform: translateX(220px); }
    }
    @keyframes walkOrange {
      0% { transform: translateX(0); }
      100% { transform: translateX(-220px); }
    }
    .walk-blue { animation: walkBlue 1.5s forwards; }
    .walk-orange { animation: walkOrange 1.5s forwards; }
    
    /* Etapa 1: Golpe preliminar – ambos se aproximam (1s) */
    @keyframes blueMove1 {
      0% { transform: translateX(0) translateZ(0); }
      50% { transform: translateX(15px) translateZ(30px); }
      100% { transform: translateX(0) translateZ(0); }
    }
    @keyframes orangeMove1 {
      0% { transform: translateX(0) translateZ(0); }
      50% { transform: translateX(-15px) translateZ(30px); }
      100% { transform: translateX(0) translateZ(0); }
    }
    .move1-blue { animation: blueMove1 1s forwards; }
    .move1-orange { animation: orangeMove1 1s forwards; }
    
    /* Etapa 2: Golpe decisivo – o vencedor gira (spin) enquanto o perdedor é derrubado (1s) */
    @keyframes blueSpin {
      0% { transform: rotateY(0deg) translateZ(0); }
      50% { transform: rotateY(360deg) translateZ(40px); }
      100% { transform: rotateY(0deg) translateZ(0); }
    }
    @keyframes orangeSpin {
      0% { transform: rotateY(0deg) translateZ(0); }
      50% { transform: rotateY(-360deg) translateZ(40px); }
      100% { transform: rotateY(0deg) translateZ(0); }
    }
    .winMove-blue { animation: blueSpin 1s forwards; }
    .winMove-orange { animation: orangeSpin 1s forwards; }
    
    @keyframes blueKnockDown {
      0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
      100% { transform: translate(-50px, 60px) rotate(-45deg); opacity: 0.5; }
    }
    @keyframes orangeKnockDown {
      0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
      100% { transform: translate(50px, 60px) rotate(45deg); opacity: 0.5; }
    }
    .loseMove-blue { animation: blueKnockDown 1s forwards; }
    .loseMove-orange { animation: orangeKnockDown 1s forwards; }
    
    /* Etapa 3: Golpe final – o vencedor finaliza com um salto e impacto 3D (1s) */
    @keyframes blueFinal {
      0% { transform: scale(1) translateZ(0); }
      50% { transform: scale(1.3) translateZ(60px) rotateX(15deg); }
      100% { transform: scale(1) translateZ(0); }
    }
    @keyframes orangeFinal {
      0% { transform: scale(1) translateZ(0); }
      50% { transform: scale(1.3) translateZ(60px) rotateX(15deg); }
      100% { transform: scale(1) translateZ(0); }
    }
    .finalMove-blue { animation: blueFinal 1s forwards; }
    .finalMove-orange { animation: orangeFinal 1s forwards; }
    
    /* Em caso de empate, ambos os galos caem */
    @keyframes drawFall {
      0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(50px) rotate(-20deg); opacity: 0.5; }
    }
    .drawMove { animation: drawFall 1s forwards; }
    
    /* RESPONSIVIDADE */
    @media (max-width: 600px) {
      .rooster { width: 80px; height: 160px; }
      .header h1 { font-size: 1.5rem; }
      #balance, #resultMessage { font-size: 0.9rem; }
      .controls input[type="number"] { width: 80px; padding: 6px; font-size: 0.9rem; }
      .controls button { font-size: 0.9rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho com título e saldo -->
  <div class="header">
    <h1>Briga de Galos Realistas - Apostas</h1>
    <div id="balance">Saldo: R$100.00</div>
  </div>
  <!-- Container da Batalha -->
  <div id="battleContainer">
    <div class="arena" id="arena">
      <!-- Galo Azul (Realista com SVG) -->
      <div class="rooster blue" id="blueRooster" style="color: #3498db;">
        <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="headGradBlue" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#e0a899"/>
              <stop offset="100%" stop-color="#d18e7e"/>
            </radialGradient>
            <linearGradient id="bodyGradBlue" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#ff7f50"/>
              <stop offset="100%" stop-color="#ff6347"/>
            </linearGradient>
          </defs>
          <!-- Cabeça -->
          <circle cx="150" cy="100" r="50" fill="url(#headGradBlue)" stroke="#8b5e3c" stroke-width="3"/>
          <!-- Comb -->
          <path d="M130,60 Q150,20 170,60" fill="red" stroke="darkred" stroke-width="2"/>
          <!-- Olhos -->
          <circle cx="135" cy="90" r="7" fill="#fff"/>
          <circle cx="135" cy="90" r="3" fill="#000"/>
          <circle cx="165" cy="90" r="7" fill="#fff"/>
          <circle cx="165" cy="90" r="3" fill="#000"/>
          <!-- Bico -->
          <polygon points="160,115 180,110 160,130" fill="yellow" stroke="orange" stroke-width="2"/>
          <!-- Corpo -->
          <ellipse cx="150" cy="200" rx="70" ry="50" fill="url(#bodyGradBlue)" stroke="#8b5e3c" stroke-width="3"/>
          <!-- Asa -->
          <path class="wing" d="M150,200 C130,180 110,200 130,220" fill="#ff7f50" stroke="#8b5e3c" stroke-width="2"/>
          <!-- Cauda -->
          <path d="M220,200 Q250,170 230,150" fill="none" stroke="#ff6347" stroke-width="3"/>
        </svg>
      </div>
      <!-- Galo Laranja (Realista com SVG) -->
      <div class="rooster orange" id="orangeRooster" style="color: #e67e22;">
        <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="headGradOrange" cx="50%" cy="50%" r="50%">
              <stop offset="0%" stop-color="#f2c2a0"/>
              <stop offset="100%" stop-color="#e5a389"/>
            </radialGradient>
            <linearGradient id="bodyGradOrange" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" stop-color="#ffb347"/>
              <stop offset="100%" stop-color="#ff8c00"/>
            </linearGradient>
          </defs>
          <!-- Cabeça -->
          <circle cx="150" cy="100" r="50" fill="url(#headGradOrange)" stroke="#8b5e3c" stroke-width="3"/>
          <!-- Comb -->
          <path d="M130,60 Q150,20 170,60" fill="red" stroke="darkred" stroke-width="2"/>
          <!-- Olhos -->
          <circle cx="135" cy="90" r="7" fill="#fff"/>
          <circle cx="135" cy="90" r="3" fill="#000"/>
          <circle cx="165" cy="90" r="7" fill="#fff"/>
          <circle cx="165" cy="90" r="3" fill="#000"/>
          <!-- Bico -->
          <polygon points="160,115 180,110 160,130" fill="yellow" stroke="orange" stroke-width="2"/>
          <!-- Corpo -->
          <ellipse cx="150" cy="200" rx="70" ry="50" fill="url(#bodyGradOrange)" stroke="#8b5e3c" stroke-width="3"/>
          <!-- Asa -->
          <path class="wing" d="M150,200 C130,180 110,200 130,220" fill="#ffb347" stroke="#8b5e3c" stroke-width="2"/>
          <!-- Cauda -->
          <path d="M220,200 Q250,170 230,150" fill="none" stroke="#ff8c00" stroke-width="3"/>
        </svg>
      </div>
    </div>
    <!-- Controles de Aposta -->
    <div class="controls">
      <input type="number" id="betAmount" placeholder="Valor" min="1">
      <div class="bet-options">
        <button class="bet-btn" data-bet="blue">Galo Azul <span class="multiplier">x2</span></button>
        <button class="bet-btn" data-bet="orange">Galo Laranja <span class="multiplier">x2</span></button>
        <button class="bet-btn" data-bet="draw">Empate <span class="multiplier">x14</span></button>
      </div>
      <button id="playButton">Lutar!</button>
    </div>
  </div>
  <div id="resultMessage"></div>
  
  <script>
    // Saldo inicial
    let balance = 100;
    const balanceDiv = document.getElementById('balance');
    const betInput = document.getElementById('betAmount');
    const betButtons = document.querySelectorAll('.bet-btn');
    const playButton = document.getElementById('playButton');
    const blueRooster = document.getElementById('blueRooster');
    const orangeRooster = document.getElementById('orangeRooster');
    const resultMessage = document.getElementById('resultMessage');
    
    function updateBalance() {
      balanceDiv.textContent = `Saldo: R$${balance.toFixed(2)}`;
    }
    
    // Retorna o valor da aposta selecionada (verificando o botão com classe 'active')
    function getSelectedBet() {
      const activeBtn = document.querySelector('.bet-btn.active');
      return activeBtn ? activeBtn.getAttribute('data-bet') : null;
    }
    
    function resetRoosters() {
      blueRooster.classList.remove("walk-blue", "move1-blue", "winMove-blue", "loseMove-blue", "finalMove-blue", "drawMove");
      orangeRooster.classList.remove("walk-orange", "move1-orange", "winMove-orange", "loseMove-orange", "finalMove-orange", "drawMove");
      blueRooster.style.transform = "translate(0,0) rotate(0deg)";
      orangeRooster.style.transform = "translate(0,0) rotate(0deg)";
    }
    
    // Configura os botões de aposta para terem efeito de clique (toggle active)
    betButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        betButtons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });
    
    function startFight() {
      const bet = parseFloat(betInput.value);
      const selectedBet = getSelectedBet();
      if (isNaN(bet) || bet <= 0) {
        alert("Por favor, insira um valor válido para a aposta.");
        return;
      }
      if (bet > balance) {
        alert("Saldo insuficiente.");
        return;
      }
      if (!selectedBet) {
        alert("Selecione uma opção de aposta.");
        return;
      }
      
      // Deduz a aposta e atualiza o saldo
      balance -= bet;
      updateBalance();
      resetRoosters();
      
      // Desabilita os controles enquanto a luta ocorre
      playButton.disabled = true;
      betInput.disabled = true;
      betButtons.forEach(btn => btn.disabled = true);
      
      // Etapa 0: Caminhada até o centro (0 a 1500ms)
      blueRooster.classList.add("walk-blue");
      orangeRooster.classList.add("walk-orange");
      
      // Após 1500ms, inicia o golpe preliminar (Etapa 1)
      setTimeout(() => {
        blueRooster.classList.remove("walk-blue");
        orangeRooster.classList.remove("walk-orange");
        blueRooster.classList.add("move1-blue");
        orangeRooster.classList.add("move1-orange");
      }, 1500);
      
      // Etapa 2: Golpe decisivo (2500ms)
      setTimeout(() => {
        blueRooster.classList.remove("move1-blue", "move1-orange");
        let outcome;
        const r = Math.random();
        if (r < 0.475) outcome = "blue";
        else if (r < 0.95) outcome = "orange";
        else outcome = "draw";
        // Armazena o resultado para uso na etapa final
        window._outcome = outcome;
        if (outcome === "blue") {
          blueRooster.classList.add("winMove-blue");
          orangeRooster.classList.add("loseMove-orange");
        } else if (outcome === "orange") {
          orangeRooster.classList.add("winMove-orange");
          blueRooster.classList.add("loseMove-blue");
        } else {
          blueRooster.classList.add("drawMove");
          orangeRooster.classList.add("drawMove");
        }
      }, 2500);
      
      // Etapa 3: Golpe final (3500ms)
      setTimeout(() => {
        blueRooster.classList.remove("winMove-blue", "loseMove-blue", "winMove-orange", "loseMove-orange", "drawMove");
        if (window._outcome === "blue") {
          blueRooster.classList.add("finalMove-blue");
          orangeRooster.classList.add("loseMove-orange");
        } else if (window._outcome === "orange") {
          orangeRooster.classList.add("finalMove-orange");
          blueRooster.classList.add("loseMove-blue");
        } else {
          blueRooster.classList.add("drawMove");
          orangeRooster.classList.add("drawMove");
        }
      }, 3500);
      
      // Finalização: atualiza o resultado e o saldo (4500ms)
      setTimeout(() => {
        const multiplier = (window._outcome === "draw") ? 14 : 2;
        const won = (selectedBet === window._outcome);
        if (won) {
          const winnings = bet * multiplier;
          balance += winnings;
        }
        let message = "";
        if (window._outcome === "blue") message = "Galo Azul venceu!";
        else if (window._outcome === "orange") message = "Galo Laranja venceu!";
        else message = "Empate!";
        message += (won) ? ` Você ganhou R$${(bet * multiplier - bet).toFixed(2)}.` : " Você perdeu a aposta.";
        resultMessage.textContent = message;
        updateBalance();
        
        // Reabilita os controles após 1500ms extras (total 6000ms)
        setTimeout(() => {
          playButton.disabled = false;
          betInput.disabled = false;
          betButtons.forEach(btn => {
            btn.disabled = false;
            btn.classList.remove('active');
          });
          betInput.value = "";
          resetRoosters();
        }, 1500);
      }, 4500);
    }
    
    playButton.addEventListener('click', startFight);
    playButton.addEventListener('touchend', (e) => {
      e.preventDefault();
      startFight();
    });
    
    updateBalance();
  </script>
</body>
</html>
