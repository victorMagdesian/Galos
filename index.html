<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Briga de Galos 3D - Apostas</title>
  <style>
    /* RESET E ESTILIZAÇÃO BASE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a1a, #444);
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    /* CABEÇALHO */
    .header {
      text-align: center;
      padding: 10px;
      background: #222;
    }
    .header h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    #balance {
      font-size: 1rem;
    }
    /* CONTAINER FULL‑SCREEN PARA A BATALHA */
    #battleContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    /* ARENA COM PERSPECTIVA 3D */
    .arena {
      flex: 1;
      position: relative;
      background: #663300; /* tom de terra/barro */
      border: 2px solid #552200;
      border-radius: 10px;
      margin: 10px;
      overflow: hidden;
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    /* CONTROLES – FIXOS NA PARTE INFERIOR */
    .controls {
      padding: 10px;
      background: rgba(0,0,0,0.85);
      text-align: center;
    }
    .controls input[type="number"] {
      width: 100px;
      padding: 8px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      text-align: center;
      margin-right: 10px;
    }
    .bet-options {
      margin: 10px 0;
    }
    .bet-options label {
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    .bet-options label span.multiplier {
      background: #888;
      color: #fff;
      border-radius: 3px;
      padding: 2px 5px;
      margin-left: 5px;
      font-size: 0.9rem;
    }
    #playButton {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #playButton:hover {
      background: #2980b9;
    }
    #resultMessage {
      text-align: center;
      padding: 10px;
      font-size: 1rem;
    }
    /* DESENHO DOS GALOS (usando classes "rooster" para manter a temática) */
    .rooster {
      position: absolute;
      width: 100px;
      height: 200px;
      bottom: 20px;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    /* Posição inicial: Galo Azul à esquerda e Galo Laranja à direita */
    .rooster.blue { left: 5%; }
    .rooster.orange { right: 5%; }
    /* Cabeça com formato circular, comb (cabelo vermelho) e bico */
    .rooster .head {
      position: relative;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, currentColor, #000);
      border-radius: 50%;
      margin: 0 auto;
    }
    /* Comb */
    .rooster .head::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 15px;
      background: red;
      border-radius: 50% 50% 0 0;
    }
    /* Bico */
    .rooster .head::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid yellow;
    }
    /* Corpo */
    .rooster .body {
      width: 100%;
      height: 80px;
      background: linear-gradient(135deg, currentColor, #222);
      margin: 10px 0;
      border-radius: 10px;
      position: relative;
    }
    /* Asas */
    .rooster .wing {
      position: absolute;
      top: 20px;
      width: 40px;
      height: 30px;
      background: currentColor;
      border-radius: 50%;
      transform: rotate(20deg);
      opacity: 0.8;
    }
    .rooster.blue .wing { left: -10px; }
    .rooster.orange .wing { right: -10px; }
    /* Pernas */
    .rooster .legs {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }
    .rooster .leg {
      width: 8px;
      height: 30px;
      background: #fff;
      border-radius: 2px;
    }
    /* Cores específicas */
    .rooster.blue { color: #3498db; }
    .rooster.orange { color: #e67e22; }
    
    /* ANIMAÇÕES 3D – DEFINIÇÃO DOS GOLPES */
    /* Golpe Preliminar (aproximação/peck) */
    @keyframes blueMove1 {
      0% { transform: translateX(0) translateZ(0); }
      50% { transform: translateX(15px) translateZ(30px); }
      100% { transform: translateX(0) translateZ(0); }
    }
    @keyframes orangeMove1 {
      0% { transform: translateX(0) translateZ(0); }
      50% { transform: translateX(-15px) translateZ(30px); }
      100% { transform: translateX(0) translateZ(0); }
    }
    .move1-blue { animation: blueMove1 1s forwards; }
    .move1-orange { animation: orangeMove1 1s forwards; }
    
    /* Golpe Decisivo – O vencedor executa um giro (spin) enquanto o perdedor é derrubado */
    @keyframes blueSpin {
      0% { transform: rotateY(0deg) translateZ(0); }
      50% { transform: rotateY(360deg) translateZ(40px); }
      100% { transform: rotateY(0deg) translateZ(0); }
    }
    @keyframes orangeSpin {
      0% { transform: rotateY(0deg) translateZ(0); }
      50% { transform: rotateY(-360deg) translateZ(40px); }
      100% { transform: rotateY(0deg) translateZ(0); }
    }
    .winMove-blue { animation: blueSpin 1s forwards; }
    .winMove-orange { animation: orangeSpin 1s forwards; }
    
    @keyframes blueKnockDown {
      0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
      100% { transform: translate(-50px, 60px) rotate(-45deg); opacity: 0.5; }
    }
    @keyframes orangeKnockDown {
      0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
      100% { transform: translate(50px, 60px) rotate(45deg); opacity: 0.5; }
    }
    .loseMove-blue { animation: blueKnockDown 1s forwards; }
    .loseMove-orange { animation: orangeKnockDown 1s forwards; }
    
    /* Golpe Final – O vencedor finaliza com um salto e impacto 3D */
    @keyframes blueFinal {
      0% { transform: scale(1) translateZ(0); }
      50% { transform: scale(1.3) translateZ(60px) rotateX(15deg); }
      100% { transform: scale(1) translateZ(0); }
    }
    @keyframes orangeFinal {
      0% { transform: scale(1) translateZ(0); }
      50% { transform: scale(1.3) translateZ(60px) rotateX(15deg); }
      100% { transform: scale(1) translateZ(0); }
    }
    .finalMove-blue { animation: blueFinal 1s forwards; }
    .finalMove-orange { animation: orangeFinal 1s forwards; }
    
    /* Em caso de empate, ambos caem */
    @keyframes drawFall {
      0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(50px) rotate(-20deg); opacity: 0.5; }
    }
    .drawMove { animation: drawFall 1s forwards; }
    
    /* RESPONSIVIDADE */
    @media (max-width: 600px) {
      .rooster { width: 80px; height: 160px; }
      .rooster .head { width: 50px; height: 50px; }
      .rooster .body { height: 65px; }
      .header h1 { font-size: 1.5rem; }
      #balance, #resultMessage { font-size: 0.9rem; }
      .controls input[type="number"] { width: 80px; padding: 6px; font-size: 0.9rem; }
      .controls button { font-size: 0.9rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <!-- Cabeçalho com título e saldo -->
  <div class="header">
    <h1>Briga de Galos 3D</h1>
    <div id="balance">Saldo: R$100.00</div>
  </div>
  <!-- Container da Batalha (full‑screen) -->
  <div id="battleContainer">
    <div class="arena" id="arena">
      <div class="rooster blue" id="blueRooster">
        <div class="head"></div>
        <div class="body"></div>
        <div class="wing"></div>
        <div class="legs">
          <div class="leg"></div>
          <div class="leg"></div>
        </div>
      </div>
      <div class="rooster orange" id="orangeRooster">
        <div class="head"></div>
        <div class="body"></div>
        <div class="wing"></div>
        <div class="legs">
          <div class="leg"></div>
          <div class="leg"></div>
        </div>
      </div>
    </div>
    <!-- Controles de aposta e botão "Lutar!" -->
    <div class="controls">
      <input type="number" id="betAmount" placeholder="Valor" min="1">
      <div class="bet-options">
        <label>
          <input type="radio" name="betOption" value="blue">
          Galo Azul <span class="multiplier">x2</span>
        </label>
        <label>
          <input type="radio" name="betOption" value="orange">
          Galo Laranja <span class="multiplier">x2</span>
        </label>
        <label>
          <input type="radio" name="betOption" value="draw">
          Empate <span class="multiplier">x14</span>
        </label>
      </div>
      <button id="playButton">Lutar!</button>
    </div>
  </div>
  <div id="resultMessage"></div>
  
  <script>
    // Saldo inicial
    let balance = 100;
    const balanceDiv = document.getElementById('balance');
    const betInput = document.getElementById('betAmount');
    const betOptions = document.getElementsByName('betOption');
    const playButton = document.getElementById('playButton');
    const blueRooster = document.getElementById('blueRooster');
    const orangeRooster = document.getElementById('orangeRooster');
    const resultMessage = document.getElementById('resultMessage');
    
    // Atualiza o saldo exibido
    function updateBalance() {
      balanceDiv.textContent = `Saldo: R$${balance.toFixed(2)}`;
    }
    
    // Retorna a opção de aposta selecionada
    function getSelectedBet() {
      for (let option of betOptions) {
        if (option.checked) return option.value;
      }
      return null;
    }
    
    // Remove todas as classes de animação dos galos
    function resetRoosters() {
      blueRooster.classList.remove("move1-blue", "winMove-blue", "loseMove-blue", "finalMove-blue", "drawMove");
      orangeRooster.classList.remove("move1-orange", "winMove-orange", "loseMove-orange", "finalMove-orange", "drawMove");
      blueRooster.style.transform = "translate(0,0) rotate(0deg)";
      orangeRooster.style.transform = "translate(0,0) rotate(0deg)";
    }
    
    // Função que inicia a batalha com uma sequência de 3 golpes
    function startFight() {
      const bet = parseFloat(betInput.value);
      const selectedBet = getSelectedBet();
      if (isNaN(bet) || bet <= 0) {
        alert("Por favor, insira um valor válido para a aposta.");
        return;
      }
      if (bet > balance) {
        alert("Saldo insuficiente.");
        return;
      }
      if (!selectedBet) {
        alert("Selecione uma opção de aposta.");
        return;
      }
      
      // Deduz a aposta do saldo e atualiza
      balance -= bet;
      updateBalance();
      resetRoosters();
      
      // Desabilita os controles durante a luta
      playButton.disabled = true;
      betInput.disabled = true;
      for (let option of betOptions) { option.disabled = true; }
      
      // Determina o resultado da batalha com base nas probabilidades:
      // Galo Azul: 47,5%, Galo Laranja: 47,5%, Empate: 5%
      let outcome;
      const r = Math.random();
      if (r < 0.475) outcome = "blue";
      else if (r < 0.95) outcome = "orange";
      else outcome = "draw";
      
      // Sequência de animação em 3 etapas:
      // Etapa 1 (0 a 1s): Golpe preliminar – ambos os galos se movem
      setTimeout(() => {
        blueRooster.classList.add("move1-blue");
        orangeRooster.classList.add("move1-orange");
      }, 0);
      
      // Etapa 2 (1s a 2s): Golpe decisivo – animação diferente conforme o resultado
      setTimeout(() => {
        // Remove a animação preliminar
        blueRooster.classList.remove("move1-blue");
        orangeRooster.classList.remove("move1-orange");
        
        if (outcome === "blue") {
          blueRooster.classList.add("winMove-blue");
          orangeRooster.classList.add("loseMove-orange");
        } else if (outcome === "orange") {
          orangeRooster.classList.add("winMove-orange");
          blueRooster.classList.add("loseMove-blue");
        } else { // empate
          blueRooster.classList.add("drawMove");
          orangeRooster.classList.add("drawMove");
        }
      }, 1000);
      
      // Etapa 3 (2s a 3s): Golpe final – reforça o resultado final
      setTimeout(() => {
        // Remove a animação da Etapa 2
        blueRooster.classList.remove("winMove-blue", "loseMove-blue", "winMove-orange", "loseMove-orange", "drawMove");
        
        if (outcome === "blue") {
          blueRooster.classList.add("finalMove-blue");
          orangeRooster.classList.add("loseMove-orange");
        } else if (outcome === "orange") {
          orangeRooster.classList.add("finalMove-orange");
          blueRooster.classList.add("loseMove-blue");
        } else { // empate
          blueRooster.classList.add("drawMove");
          orangeRooster.classList.add("drawMove");
        }
      }, 2000);
      
      // Finaliza a batalha após 3 segundos
      setTimeout(() => {
        // Define o multiplicador: 2x para vitória, 14x para empate
        const multiplier = (outcome === "draw") ? 14 : 2;
        const won = (selectedBet === outcome);
        if (won) {
          const winnings = bet * multiplier;
          balance += winnings;
        }
        
        let message = "";
        if (outcome === "blue") message = "Galo Azul venceu!";
        else if (outcome === "orange") message = "Galo Laranja venceu!";
        else message = "Empate!";
        
        message += (won) ? ` Você ganhou R$${(bet * multiplier - bet).toFixed(2)}.` : " Você perdeu a aposta.";
        resultMessage.textContent = message;
        updateBalance();
        
        // Reabilita os controles e reseta os galos após 1,5s extras (total 4,5s)
        setTimeout(() => {
          playButton.disabled = false;
          betInput.disabled = false;
          for (let option of betOptions) {
            option.disabled = false;
            option.checked = false;
          }
          betInput.value = "";
          resetRoosters();
        }, 1500);
      }, 3000);
    }
    
    // Eventos para clique (desktop) e toque (mobile)
    playButton.addEventListener('click', startFight);
    playButton.addEventListener('touchend', (e) => {
      e.preventDefault();
      startFight();
    });
    
    updateBalance();
  </script>
</body>
</html>
